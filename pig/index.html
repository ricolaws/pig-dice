<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">PIIIGG</h1>
      <br>
      <div class="grid-container">
        <div class="grid-item"><span id="player1-score-keeper"></span></div>
        <div class="grid-item">
          <p>Score</p>
          <p><span id="player1-total-score"></span></p>
        </div>
        <div class="grid-item"><span id="player2-score-keeper"></span></div>
        <div class="grid-item">
          <form id="player1Roll">
            <h4>Player 1</h4>
            <p></p>
            <br>
            <button class="btn btn-dice" type="submit" name="roll"> ROLL </button>
          </form>
          <form id="player1End">
            <button class="btn btn-dice" type="submit" name="roll"> END </button>
          </form>
        </div>
        <div class="grid-item" id="dice"></div>
        <div class="grid-item">
          <form id="player2Roll">
            <h4>Player 1 <span id="player2-total-score"></span></h4>
            <p><span id="player2-score-keeper"></span></p>
            <br>
            <button class="btn btn-dice" type="submit" name="roll"> ROLL </button>
          </form>
          <form id="player2End">
            <button class="btn btn-dice" type="submit" name="roll"> END </button>
          </form>
        </div>

        <br>
        <br>
      </div>
    </div>
  </body>
</html>
